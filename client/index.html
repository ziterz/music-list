    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Music App</title>
</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div id="signin-container" class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <form class="login100-form validate-form flex-sb flex-w" id="signin-form">
                    <span class="login100-form-title p-b-53">
                Welcome to MusicPedia
              </span>




                    <div class="p-t-31 p-b-9">
                        <span class="txt1">
                  email
                </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="email is required">
                        <input class="input100" id="email-signin" type="text" name="email">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="p-t-13 p-b-9">
                        <span class="txt1">
                  Password
                </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" id="password-signin" type="password" name="password">
                        <span class="focus-input100"></span>
                    </div>

                    <div id="signin-btn" class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn">
                  Sign In
                </button>
                    </div>
                    <div class="auth-notifications"></div>


                    <div class="w-full text-center p-t-55">
                        <span class="txt2">
                  new to MusicPedia? Register now!
                </span>

                        <a href="#" id="signup-bottom-btn" class="txt2 bo1">
                  Sign up now
                </a>
                    </div>
                </form>
            </div>
            <div id="signup-container" class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <form class="login100-form validate-form flex-sb flex-w" id="signup-form">
                    <span class="login100-form-title p-b-53">
                Welcome to MusicPedia
              </span>




                    <div class="p-t-31 p-b-9">
                        <span class="txt1">
                  email
                </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="email is required">
                        <input class="input100" id="email-signup" type="text" name="email">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="p-t-13 p-b-9">
                        <span class="txt1">
                  Password
                </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" id="password-signup" type="password" name="pass">
                        <span class="focus-input100"></span>
                    </div>

                    <div id="signup-btn" class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn">
                  Sign Up
                </button>
                    </div>
                    <div class="auth-notifications"></div>
                    <div class="w-full text-center p-t-55">
                        <span class="txt2">
                  already have an MusicPedia account?
                </span>

                        <a href="#" id="signin-bottom-btn" class="txt2 bo1">
                  Sign in now
                </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
    <div id="mainpage">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-lg-between" id="navbar">

            <div id="left-cointainer" class="d-flex justify-content-center">
                <a class="navbar-brand mr-5" href="#">My Music List</a>
            </div>

            <div id="mid-container" class="d-flex justify-content-center">

            </div>

            <div id="right-container">
                <button type="button" id="edit-task" class="btn btn-success m-1" onclick="signOut(event)">Logout</button>
            </div>
        </nav>
        <div id="page-content-wrapper-Music">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center" id="card-container">
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
    <script src="main.js"></script>
</body>

</html>
