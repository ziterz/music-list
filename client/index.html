<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="LoginButton" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="RegisterButton" href="#">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="LogoutButton" href="#">Logout</a>
            </li>
            
          </ul>
          
        </div>
      </nav>
    <div id="RegisterPage">
        <h1>Register</h1><br>
        <form id="RegisterForm">
            email:<br>
            <input type="email" required id="RegisterEmail"><br>
            password:<br>
            <input type="password" required id="RegisterPassword"><br>
            <br>
            <input type="submit">
        </form>
    </div>
    <div id="LoginPage">
        <h1>Login</h1><br>
        <form id="LoginForm">
            email:<br>
            <input type="email" required id="LoginEmail"><br>
            password:<br>
            <input type="password" required id="LoginPassword"><br>
            <br>
            <input type="submit">
        </form>
    </div>

    <div id="MainBody">
        <h1>List Musics</h1><br>
        <button id="CreateMusic" style="margin-left: 40%;margin-bottom: 10px;">Add Music</button>
        <table id="Musics">
            <thead>
                <tr>
                    <td>Title</td>,
                    <td>Artist</td>
                    <td>Genre</td>
                    <td>Options</td>
                </tr>
            </thead>
            <tbody id="TableBody">
                
            </tbody>
        </table>
    </div>
    <div id="AddMusic">
        <h1>Add Music</h1><br>
        <form id="MusicForm">
            Title:<br>
            <input type="text" required id="MusicTitle"><br>
            Artist:<br>
            <input type="text" required id="MusicArtist"><br>
            Genre:<br>
            <select id="MusicGenre">
                <option value="pop">pop</option>
                <option value="rock">rock</option>
                <option value="indie">indie</option>
            </select>
            <br><br>
            <input type="submit">
        </form><br>
        <button id="CreateCancel" >Cancel</button>
    </div>


    
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="nav.js"></script>
</body>
</html>
